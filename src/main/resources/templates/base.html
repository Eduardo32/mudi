<head th:fragment="head(titlo)">
    <meta charset="UTF-8">
    <title th:text="${titlo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="row logo-container p-3 justify-content-between">
        <span class="logo col">mudi</span>
        <span class="mt-3 text-end col">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
            <a onclick="document.querySelector('#form-logout').submit()" class="text-light"
               sec:authorize="isAuthenticated()" href="#">Logout</a>
            <form id="form-logout" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="p-5 mt-3 mb-3 bg-light rounded-3">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
