<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head('mudi | Novo Pedido')}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
            <div class="card">
                <form th:object="${novoPedidoDTO}" class="card-body" th:action="@{/pedido/novo}" method="post">
                    <div class="mb-3">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto"/>
                        <small>Informe o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="urlProduto">URL</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do produto" >
                        <small>Procure em um site o produto que você deseja e escreva a URL da página aqui</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="URL da imagem do produto" >
                        <small>Copie a URL de uma boa imagem do produto e cole aqui</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione aqui detalhes importantes para o comprador"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
